<div class="login-container">
    <div class="logo-left">
        <img src="../../assets/Logo.png" alt="Logo du site" class="site-logo">
    </div>
    <div class="login-box">
        <h2>Connexion</h2>
        <div class="p-fluid">
            <div class="p-field">
                <label for="email">Identifiant Email</label>
                <input id="email" type="text" pInputText placeholder="Entrez votre email" [(ngModel)]="email">
            </div>
            <div class="p-field">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" pInputText placeholder="Entrez votre mot de passe"
                    [(ngModel)]="password">
            </div>
            <div class="p-field-checkbox">
                <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
            </div>
            <button pButton type="button" label="Connexion" class="p-button-rounded p-button-lg"
                (click)="onLogin(true)"></button>

        </div>

    </div>
</div>
